site_name: Exputils Docs

#theme: readthedocs
theme:
  name: material
  icon:
    logo: material/tools

  palette:
      primary: blue

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_symbol_type_toc: false
            parameter_headings: false
            show_root_toc_entry: false
            show_symbol_type_heading: true
            show_docstring_parameters: true
            show_signature: false
            heading_level: 3

nav:
  - Welcome: markup/index.md
  - markup/tutorials.md
  - Reference:
      - Overview: markup/reference/overview.md
      - Manage: markup/reference/manage.md
      - Logging: markup/reference/logging.md
      - Visualization: markup/reference/visualization.md
      - Loading: markup/reference/loading.md
      - IO: markup/reference/io.md

# allow emojis and images
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - md_in_html
  - pymdownx.blocks.caption

extra_css:
  - stylesheets/extra.css